<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Hangman Game</title>

</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="header-container">
            <h1 class="display-4"> <img src="assets/images/starfish.png" height="100px" width="auto" /> Beach Hangman
                <img src="assets/images/starfish.png" height="100px" width="auto" /> </h1>
        </div>
    </div>
    <div class="game-container">
        <div class="row">
            <div class="col-12">
                <p class="title"> PRESS ANY KEY TO GET STARTED! </p>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <div id="image"></div>
            </div>
            <div class="col-8">
                <h3>
                    Wins:
                    <p id="wins"></p>
                </h3>
                <h3>
                    Loses:
                    <p id="loses"></p>
                </h3>
                <h3>Current Word:
                    <p id="currentWord"></p>
                </h3>
                <h3>Number of Guesses Remaining:
                    <p id="remainingGuesses"></p>
                </h3>
                <h3>Letters already Guessed:
                    <p id="guessedLetters"></p>
                </h3>


            </div>
        </div>
    </div>

    <script src="./assets/javascript/game.js"></script>
</body>

</html>
